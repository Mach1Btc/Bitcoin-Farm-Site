<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mach1 Btc Farm App</title>
    <link rel="stylesheet" href="styles.css">
	<link rel="stylesheet" href="darkModeStyles.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/web3/4.5.0/web3.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/decimal.js/10.3.1/decimal.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
	<script src="denomination.js" defer></script>
	<script src="fetchData.js" defer></script>
	<script src="darkMode.js" defer></script>
	
	<link rel="icon" href="../simple.webp" type="image/x-icon">
    <link rel="shortcut icon" href="../simple.webp" type="image/x-icon">
	<script defer src="addressValidation.js" defer></script>
	
	<!-- Open Graph tags -->
    <meta property="og:title" content="$Mach1 BTC Farm" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="../banner.webp" />
    <meta property="og:url" content="https://mach1bitcoinfarm.xyz" />
    <meta property="og:description" content="Print $Btc.b via refelctions by holding $Mach1 on Avalanche. CA: 0x4c9dD74459AeA876Bc34b323c780D77b79fAD29F" />

    <!-- Twitter Card tags -->
    <meta name="twitter:card" content="../banner.webp" />
    <meta name="twitter:site" content="@MachOneBtcFarm" />
    <meta name="twitter:title" content="$Mach1 BTC Farm" />
    <meta name="twitter:description" content="Print $Btc.b via refelctions by holding $Mach1 on Avalanche. CA: 0x4c9dD74459AeA876Bc34b323c780D77b79fAD29F" />
    <meta name="twitter:image" content="../simple.webp" />
	
</head>
<a href="/" class="floating-home-button"><i class="fas fa-home"></i></a>
<button id="dark-mode-switch" class="dark-mode-switch"><i class="far fa-moon"></i></button>
<body>

	<header>
		<script>
			// Immediately invoked function to set the theme based on localStorage
			(function() {
				if (localStorage.getItem('darkMode') === 'enabled') {
					document.body.classList.add('dark-mode');
				} else {
					// Assume light mode by default and apply necessary styles
					document.body.style.backgroundColor = '#FFF';
					document.body.style.color = '#000';
				}
			})();
		</script>
    </header>
	
	<h2>Protocol Stats</h2>
	<div class="stats-container">
		<div class="stat">
			<span class="stat-label">Holders</span>
			<span class="stat-value" id="holders-stat">...</span>
		</div>
		<div class="stat">
			<span class="stat-label" id="supply-label">Supply / Burned</span>
			<span class="stat-value" id="supply-stat">...</span>
		</div>
		<div class="stat">
			<span class="stat-label" id="price-label">Price ($)</span>
			<span class="stat-value" id="price-stat">...</span>
		</div>
		<div class="stat">
			<span class="stat-label" id ="24h-volume-label">24H Volume ($)</span>
			<span class="stat-value" id ="24h-volume-stat">...</span>
		</div>
		<div class="stat">
			<span class="stat-label" id ="distrRewards-label">Total Rewards (₿)</span>
			<span class="stat-value" id ="distrRewards-stat">...</span>
		</div>
	</div>
	
	<h2 id="holder-stats-header">Holder Stats</h2>
	<div class="stats-container">
		<div class="stat">
			<span class="stat-label">$MACH1 Balance</span>
			<span class="stat-value" id="holder-balance-stat">...</span>
		</div>
		<div class="stat">
			<span class="stat-label" id="holder-value-label">Value ($)</span>
			<span class="stat-value" id="holder-value-stat">...</span>
		</div>
		<div class="stat">
			<span class="stat-label" id ="holder-cumm-rewards-label">My Total Rewards (₿)</span>
			<span class="stat-value" id ="holder-cumm-rewards-stat">...</span>
		</div>
		<div class="stat hidden", id="unclaimed-reward-container">
			<span class="stat-label" id ="holder-unclaimed-rewards-label">Unclaimed Rewards (₿)</span>
			<span class="stat-value" id ="holder-unclaimed-rewards-stat">...</span>
		</div>
	</div>
	<div class="addressInputContainer">
			<input type="text" id="addressInput" placeholder="Enter your address">
			<button id="calculateButton" onclick="validateAndUpdateHeader(true)">Calculate Stats</button>
	</div>
	<div class="pill-switch">
		<input type="radio" id="denominationSwitch" name="denomination" checked>
		<label for="denominationSwitch" id="dollar-label" onClick="selectDollar()">$
		</label>
		<input type="radio" id="denominationSwitch" name="denomination">
		<label for="denominationSwitch" id="bitcoin-label" onClick="selectBitcoin()">₿
		</label>
	</div>
	<a href="" class="reset-button" onclick="resetToDefault(event)"></a>
	<br>
</body>
</html>
